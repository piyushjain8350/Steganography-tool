<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="center-content">
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}

    {% if download_url %}
        <a href="{{ download_url }}" class="themed-btn"><span>⬇️</span> Download File</a>
    {% endif %}

    {% if elapsed_time %}
        <div style="font-size:1.2em; margin-bottom:10px;">
            Operation Time: {{ elapsed_time }} seconds
        </div>
    {% endif %}

    <br><br>
    <a href="/" class="themed-btn"><span>🏠</span> Back to Home</a>
</body>
</html>
